{% extends "layout.html" %}

{% block page_title %}
    Add applicant
{% endblock %}

{% block content %}
    <div>
        <form action="{{ url_for('add_applicant') }}" method="post">
            <label for="first-name-input">First name</label>
            <input type="text" id="first-name-input" name="first-name"><br>
            <label for="last-name-input">Last name</label>
            <input type="text" id="last-name-input" name="last-name"><br>
            <label for="phone-input">Phone number</label>
            <input type="tel" id="phone-input" name="phone-number"><br>
            <label for="email-input">Email</label>
            <input type="email" id="email-input" name="email"><br>
            <label for="code-input">Application code</label>
            <input type="number" id="code-input" name="application_code"><br>
            <button type="submit">Submit</button>
        </form>

    </div>
    {% include 'footer.html' %}
{% endblock %}
